<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d8ca432759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <!--NAV BAR-->
    <div class="header-container">
        <header>
            <div class="logo"> 
                <span class="highlight">ABC CORP </span>
                <span>Largest Mobile Phone Dealer</span>
            </div>
            <nav class="mobile-nav">
                <a href="index.html" class="myButton">Home</a>
                <a href="product.html" class="myButton">Product Page</a>
                <a href="form.html" class="myButton">Contact Form</a>
            </nav>

            <div class="mob-wrapper">
                <i class="fas fa-bars burgermenu" id="burgermenu" style="width: 40px;"></i>

                <div class="mob-nav" id="mob-nav">
                    <a href="index.html" class="navbutton">About</a>
                    <a href="product.html" class="navbutton">Pricing</a>
                    <a href="form.html" class="navbutton">Contact</a>
                </div>
            </div>
        </header>
    </div>

<!--form / main content-->
    <main>
        <h2>Please fill in the below form to help us serving you better</h2>
        <form onsubmit="postSubmit();" class="myForm">
            <div class="formBox">
                <label for="fullname">Full Name</label>
                
                <div class="icon"><i class="fas fa-user"></i></div>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            
            </div>
            <div class="formBox">
                <label for="addr1">Address Line 1</label>
                <div class="icon"><i class="fas fa-address-card"></i></div>
                <input type="text" name="addr1" id="addr1" placeholder="Address Line 1" required>
            </div>
            <div class="formBox">
                <label for="addr2">Address Line 2</label>
                <div class="icon"><i class="fas fa-address-card"></i></div>
                <input type="text" name="addr2" id="addr2" placeholder="Address Line 2">
            </div>
            <div class="formBox">
                <label for="city">City</label>
                <div class="icon"><i class="fas fa-city"></i></div>
                <input type="text" name="city" id="city" placeholder="City" required>
            </div>
            <div class="formBox">
                <label for="state">State</label>
                <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                <input type="text" name="state" id="state" placeholder="State" required>
            </div>
            <div class="formBox">
                <label for="country">Country</label>
                <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="SriLanka">SriLanka</option>
                </select>
            </div>
            <div class="formBox">
                <label for="email">Email</label>
                <div class="icon"><i class="fas fa-envelope-open"></i></div>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="formBox">
                <label for="number">Phone Number</label>
                <div class="icon"><i class="fas fa-phone-alt"></i></div>
                <input type="phone" name="number" id="number" placeholder="Phone Number">
            </div>
            <div class="formBox">
                <!-- <input type="submit" value="submit"> -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script>
        function postSubmit()
        {
            alert("Thanks for submitting the information!!");
        }
    let burgermenu = document.getElementById('burgermenu');
    burgermenu.addEventListener('click',function() {
        let temp = document.getElementById('mob-nav').style.display;
        if(temp==='none') document.getElementById('mob-nav').style.display = 'block';
        else
        document.getElementById('mob-nav').style.display = 'none';
        });
    </script>
</body>
</html>
